<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Thymeleaf String</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet"   th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>

    <style>
        body, table tr{
            color: white !important;
        }
    </style>

    <!-- dataTables CSS: paging and sorting -->
    <link rel="stylesheet" 	type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />

</head>

<body class="container bg-dark text-white">

    <!-- start codes -->
    <h1>Register</h1>
    <a th:href="@{/register/list}" class="btn btn-warning btn-sm">List</a>
    <button class="btn btn-danger btn-sm">Hızlı ekle</button>
    <button th:text="#{register.addUser}" class="btn btn-primary btn-sm" >Kullanıcı Ekle</button>

    <div class="container">
        <div class="row">
            <h1>Üye Kayıt</h1>
            <form th:action="@{/validation/create}" th:object="${key_register_validation}" method="post">
                <!--name-->
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="adınız" autofocus="true" id="name" name="name" th:field="*{name}">
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
                </div>

                <!--surname-->
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="soyadınız"  id="surname" name="surname" th:field="*{surname}">
                    <span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" ></span>
                </div>

                <!--email-->
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="emailiniz" id="emailAddress" name="emailAddress" th:field="*{emailAddress}">
                    <span class="text-danger" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" ></span>
                </div>

                <!--password-->
                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="şifreniz" id="password" name="password" th:field="*{password}">
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </div>

            </form>
        </div>
    </div>

    <!-- ends codes -->


    <!-- dataTables JS: paging and sorting -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
