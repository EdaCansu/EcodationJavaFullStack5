    <h1 align="center">Register</h1>
    <form action="#" method="POST" autocomplete="on">
        <table width="60%" border="0" cellpadding="8" cellspacing="1" id="register" name="register"
            enctype="multipart/form-data">
            <tbody>
                <tr>
                    <td><i class="fa-solid fa-image-portrait" title="Adınız"></i></i></td>
                    <td><input type="text" autofocus required placeholder="Adınızı Giriniz" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-image-portrait" title="Soyadınız"></i></i></td>
                    <td><input type="text" required placeholder="Soyadınızı Giriniz" id="surname" name="surname"></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-envelope" title="emailiniz"></i></td>
                    <td><input type="email" required placeholder="Emailinizi Giriniz" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-key" title="Şifreniz"></i></td>
                    <td><input type="password" required placeholder="Şifrenizi Giriniz" id="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-cake-candles" title="doğum günü"></i></td>
                    <td><input type="date" required id="birtday" name="birtday"></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-venus-mars" title="Cinsiyetiniz"></i></td>
                    <td><input type="radio" name="gender" id="female" checked />Kadın
                        <input type="radio" name="gender" id="male" checked />Erkek
                    </td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-pen" title="Yetenekleriniz"></i></td>
                    <td>
                        <input type="checkbox" name="html" id="html" />HTML5
                        <input type="checkbox" name="css3" id="css3" />Css3
                        <input type="checkbox" name="js" id="js" />Js
                    </td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-location-pin" title="Ülkenizi Seçiniz"></i></td>
                    <td> 
                        <select name="country" id="country">
                            <option value="0">Ülke Seçiniz</option>
                            <option value="chf">İsviçre</option>
                            <option value="gr">Almanya</option>
                            <option value="fr">Fransa</option>
                            <option value="hl">Hollanda</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset" value="Temizle"></td>
                    <td><button type="submit">Gönder </button></td>
                </tr>

            </tbody>
        </table>
    </form>
